{% extends 'core/base.html' %}

{% block content %}
    <div class="d-flex justify-content-center mt-5">
        <div>
            <h1>Enter password to join <strong>{{ room_name }}</strong></h1>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        {% if messages %}
            {% for message in messages %}
                <h5 class="text-danger">{{ message }}</h5>
            {% endfor %}
        {% endif %}
    </div>

    <div class="d-flex justify-content-center align-items-center mt-5">
        <form method="POST" action="{% url 'join_room' room_name %}" style="min-width: 350px">
            {% csrf_token %}
            <div class="d-flex form-group align-items-center">
                <i class="fa-solid fa-key fs-1 me-3"></i>
                <input type="password" class="form-control fs-4" name="password" placeholder="Password">
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-outline-success mt-4 mb-3 fs-4">Join</button>
                <a href="{% url 'rooms' %}" class="btn btn-outline-danger mt-4 mb-3 fs-4 mx-3">Return</a>
            </div>
        </form>
    </div>
{% endblock %}

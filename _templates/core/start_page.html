{% include 'modals/register_modal.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-color: #E9E9E9;">

    <div class="d-flex align-items-center justify-content-center" style="min-height: 85vh">
        <div class="me-5">
            <h1 class="display-1">Chat App</h1>
            <i class="fa-solid fa-message fs-2"></i>
        </div>
        <form method="POST" action="" class="" style="min-width: 350px">
            {% csrf_token %}
            <div class="d-flex form-group align-items-center">
                <i class="fa-solid fa-user fs-1 me-3"></i>
                <input type="text" class="form-control fs-4" name="username" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="d-flex form-group align-items-center mt-4">
                <i class="fa-solid fa-key fs-1 me-3"></i>
                <input type="password" class="form-control fs-4" name="password" placeholder="Password">
            </div>
            <div>
                <button type="submit" class="btn btn-outline-success mt-4 mb-3 fs-4">Log in</button>
                <div class="fw-normal text-muted mb-4">
                    Do not have an account? <a href="" class="text-primary fw-bold text-decoration-none" data-bs-toggle="modal" data-bs-target="#exampleModal">Create an account</a>
                </div>
            </div>

        </form>
    </div>
    {% include 'snippets/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
